<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <style>
        .menu-gestion-etudiants{
            height: 45px;
            line-height: 45px;
            text-align: center;
        }

        .tab-active{
            font-weight: bold;
            border-bottom: solid green 3px;
        }

    </style>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" >
          <span class="navbar-text">
            Logo de l'etablissement
          </span>
        </div>
    </nav>
    <div class="container">
        <div class="row menu-gestion-etudiants">
            <div class="col"><a href="liste_etudiants.html">Liste des étudiants</a></div>
            <div class="col tab-active"><a href="inscription.html">Inscription</a></div>
            <div class="col"><a href="scolarite.html">Scolarité</a></div>
            <div class="col"><a href="divers.html">Divers</a></div>
        </div>
      <form action="">
        <div class="row">
            <img src="img/icon/icon-login.png" alt="">
            <div class="col-lg-6 col-md-12">
            <input type="text" class="form-control" id="nom_etudiant" aria-describedby="emailHelp" placeholder="Nom">
            </div>
            <div class="col-lg-6 col-md-12">
            <input type="text" class="form-control" id="prenoms_etudiant" placeholder="Prénoms">
            </div>
            <div class="col-md-6">
                <input type="date" class="form-control" id="date_naiss_etudiant" placeholder="Date de naissance">
            </div>
            <div class="col-md-3">
                <span style="font-size: 15px">Genre</span>
                <div class="row">
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Homme
                        </label>
                    </div>
                    <div class="form-check col">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Femme
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="matricule_etudiant" placeholder="Matricule">
            </div>
            <div class="col-lg-6 col-md-12">
                <input type="text" class="form-control" id="classe_etudiant" aria-describedby="emailHelp" placeholder="Classe">
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <select id="inputState" class="form-control">
                    <option selected disabled value="">Statut</option>
                    <option>Affecté</option>
                    <option>Non Affecté</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Enregistrer</button>
        </div>
      </form>
    </div>
</body>
</html>
